<!doctype html>
<html lang="en" ng-app="photoAlbumApp">
<head>
	<meta charset="utf-8">
	<title>My Photo Albums</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="css/app.css">
	<style>
		.spacer {
			margin-top: 2em;
			margin-bottom: 2em;
		}
		.showMouseHover:hover  {
			cursor: pointer;
		}
		.filter {
			padding: 0;
		}
		.filter li {
			list-style: none;
			padding: 0.5em;
		}
	</style>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/filters.js"></script>
</head>
<body>
	<nav ng-controller="NavController" class="navbar navbar-default" role="navigation">
		<div class="navbar-header">
			<a class="navbar-brand" href="/app">Friendly's box</a>
		</div>
		<div class="container">
			<ul class="nav navbar-nav">
				<li ng-class="{ active: isActive('/photoalbumfilter')}">
					<a href="#/photoalbumfilter">Photo Album list with filter</a>
				</li>
				<li ng-class="{ active: isActive('/photoalbumtable')}">
					<a href="#/photoalbumtable">Photo Album in table</a>
				</li>
				<li ng-class="{ active: isActive('/directiveexample')}">
					<a href="#/directiveexample">Example Directive</a>
				</li>
			</ul>
		</div>
	</nav>

	<div ng-view></div>

</body>
</html>

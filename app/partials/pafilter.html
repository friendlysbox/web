<div class="container-fuild">
	<div class="row">
		<div class="col-md-2">
			<ul class="filter">
				<li>Search: <input type="text" ng-model="query"></li>
				<li>
					Year: 
					<select ng-model="cboYear">
						<option value="">All</option>
						<option value="2009">2009</option>
						<option value="2012">2012</option>
						<option value="2013">2013</option>
					</select>
				</li>
			</ul>
		</div>

		<div class="col-md-10">
			<ul>
				<li ng-repeat="album in photoAlbums | filter: query | filter: {year:cboYear} | orderBy: '-year' | MyUppercase">
					<h3>{{album.name}}</h3>
					<p>{{album.year}} - {{album.desc}}</p>
				</li>
			</ul>
		</div>
	</div>
</div>
